<html>
<head>
<title>check by train</title>
<link rel="style sheets" type=text/css hred="style.css"/>
<script type="text/javascript">
function validate(form1)
{
var Trainid=window.document.form1.trainid.value;
check=new RegExp("[^0-9a-zA-Z]","g");
if(Trainid.match(check))
{
alert("enter a correct id");
return false;
}
if(Trainid.length==0)
{
alert("enter a Trainid");
return false;
}
return true;
}
</script></head>
<body>
<form name="form1" method="post" action="trainid.php">
<center>
<table>
<tr><td>Train ID:</td><td><input type="text" name="trainid" placeholder="train name"></td></tr>
</table>
<input type="submit" value="check" onclick="return validate(this)">
</center></form>
</body>
</center>
